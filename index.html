<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MedCalc Pro | Hệ thống hỗ trợ lâm sàng</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    
    <style>
        :root {
            --primary: #0284c7; /* Y tế Blue */
            --primary-dark: #0369a1;
            --bg-body: #f1f5f9; /* Xám nhạt dịu mắt */
            --bg-white: #ffffff;
            --text-main: #0f172a;
            --text-sec: #64748b;
            --border: #e2e8f0;
            --danger: #ef4444;
            --warning: #f59e0b;
            --success: #10b981;
            --shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1), 0 1px 2px -1px rgb(0 0 0 / 0.1);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; outline: none; }
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-body);
            color: var(--text-main);
            height: 100vh;
            display: flex;
            overflow: hidden;
        }

        /* --- SIDEBAR --- */
        .sidebar {
            width: 260px;
            background: var(--bg-white);
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            padding: 1.5rem 1rem;
        }

        .logo {
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--primary);
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 2rem;
            padding-left: 0.5rem;
        }

        .nav-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 0.75rem 1rem;
            color: var(--text-sec);
            text-decoration: none;
            border-radius: 8px;
            font-weight: 500;
            margin-bottom: 0.25rem;
            cursor: pointer;
            transition: all 0.2s;
        }

        .nav-item:hover { background-color: #f8fafc; color: var(--primary); }
        .nav-item.active { background-color: #e0f2fe; color: var(--primary); font-weight: 600; }
        
        .nav-divider { margin: 1rem 0; border-top: 1px solid var(--border); }
        .sidebar-footer { margin-top: auto; font-size: 0.85rem; color: var(--text-sec); padding-left: 0.5rem; }

        /* --- MAIN CONTENT --- */
        .main-wrapper {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* Header */
        .top-header {
            height: 64px;
            background: var(--bg-white);
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 2rem;
        }

        .page-title { font-weight: 600; font-size: 1.1rem; }

        .user-actions { display: flex; align-items: center; gap: 1rem; }
        
        .btn-primary {
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            font-weight: 500;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 6px;
            transition: bg 0.2s;
        }
        .btn-primary:hover { background-color: var(--primary-dark); }

        /* Content Area */
        .content-scroll {
            flex: 1;
            overflow-y: auto;
            padding: 2rem;
        }

        .grid-layout {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 1.5rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Cards */
        .card {
            background: var(--bg-white);
            border: 1px solid var(--border);
            border-radius: 12px;
            box-shadow: var(--shadow);
            padding: 1.5rem;
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--border);
        }
        .card-title { font-size: 1rem; font-weight: 600; color: var(--text-main); display: flex; align-items: center; gap: 8px;}

        /* Form Controls */
        .form-row { display: grid; grid-template-columns: 1fr 1fr; gap: 1rem; margin-bottom: 1rem; }
        .form-group { margin-bottom: 1rem; }
        
        label { display: block; font-size: 0.85rem; font-weight: 500; color: var(--text-sec); margin-bottom: 0.4rem; }
        
        .input-group { display: flex; }
        input[type="number"], select {
            width: 100%;
            padding: 0.6rem;
            border: 1px solid var(--border);
            border-radius: 6px;
            font-size: 0.95rem;
            transition: border 0.2s;
        }
        input[type="number"]:focus, select:focus { border-color: var(--primary); }
        
        .input-addon {
            background: #f8fafc; border: 1px solid var(--border); border-left: none;
            padding: 0 0.8rem; display: flex; align-items: center;
            font-size: 0.85rem; color: var(--text-sec);
            border-top-right-radius: 6px; border-bottom-right-radius: 6px;
        }
        input.has-addon { border-top-right-radius: 0; border-bottom-right-radius: 0; }

        /* Checkbox List */
        .check-list { display: flex; flex-direction: column; gap: 0.5rem; }
        .check-item {
            display: flex; align-items: center; gap: 10px;
            padding: 0.5rem; border-radius: 6px;
            cursor: pointer; transition: background 0.1s;
        }
        .check-item:hover { background-color: #f8fafc; }
        .check-item input { width: 16px; height: 16px; accent-color: var(--primary); }
        .check-item span { font-size: 0.9rem; }
        .check-badge { margin-left: auto; font-size: 0.75rem; background: #e2e8f0; padding: 2px 6px; border-radius: 4px; font-weight: 600; color: var(--text-sec); }

        /* Result Area */
        .result-panel {
            background: #f8fafc;
            border-radius: 8px;
            padding: 1rem;
            margin-top: 1.5rem;
            border: 1px solid var(--border);
        }
        .res-line { display: flex; justify-content: space-between; margin-bottom: 0.5rem; font-size: 0.9rem; }
        .res-line.main { margin-top: 0.5rem; padding-top: 0.5rem; border-top: 1px solid #cbd5e1; font-weight: 700; font-size: 1.1rem; color: var(--primary); }

        /* MODAL */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.5); z-index: 1000;
            display: none; align-items: center; justify-content: center;
        }
        .modal-box {
            background: white; width: 400px; padding: 2rem;
            border-radius: 12px; box-shadow: 0 20px 25px -5px rgba(0,0,0,0.1);
            text-align: center;
        }
        .modal-title { font-size: 1.5rem; margin-bottom: 0.5rem; }
        .modal-close { margin-top: 1rem; cursor: pointer; color: var(--text-sec); font-size: 0.9rem; text-decoration: underline; }

    </style>
</head>
<body>

    <aside class="sidebar">
        <div class="logo">
            <i class="ph ph-first-aid-kit" style="font-size: 1.5rem;"></i>
            MED.TOOLKIT
        </div>
        <nav>
            <div class="nav-item active">
                <i class="ph ph-calculator"></i> Công cụ tính toán
            </div>
            <div class="nav-item">
                <i class="ph ph-users"></i> Bệnh nhân
            </div>
            <div class="nav-item">
                <i class="ph ph-files"></i> Tra cứu phác đồ
            </div>
            <div class="nav-divider"></div>
            <div class="nav-item">
                <i class="ph ph-gear"></i> Cài đặt
            </div>
        </nav>
        <div class="sidebar-footer">
            <p>"Sao cũng được"</p>
            <small>Phiên bản 2.1.0 (Pro)</small>
        </div>
    </aside>

    <div class="main-wrapper">
        <header class="top-header">
            <div class="page-title">Dashboard Lâm Sàng</div>
            <div class="user-actions">
                <button class="btn-primary" onclick="openModal()">
                    <i class="ph ph-sign-in"></i> Đăng nhập hệ thống
                </button>
            </div>
        </header>

        <div class="content-scroll">
            <div class="grid-layout">
                
                <div class="card">
                    <div class="card-header">
                        <div class="card-title"><i class="ph ph-drop" style="color:var(--primary)"></i> Chức năng thận (eGFR)</div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label>Giới tính</label>
                            <select id="gender" onchange="calcGFR()">
                                <option value="male">Nam</option>
                                <option value="female">Nữ</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Tuổi</label>
                            <input type="number" id="age" value="58" oninput="calcGFR()">
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Creatinine huyết thanh</label>
                        <div class="input-group">
                            <input type="number" id="creatinine" value="1.2" step="0.1" class="has-addon" oninput="calcGFR()">
                            <select id="cr-unit" style="width: 100px; border-radius: 0 6px 6px 0; border-left: 0; background: #f8fafc;" onchange="convertUnit()">
                                <option value="mg">mg/dL</option>
                                <option value="umol">µmol/L</option>
                            </select>
                        </div>
                    </div>

                    <div class="result-panel">
                        <div class="res-line">
                            <span>CKD-EPI (2021)</span>
                            <strong id="res-ckd">--</strong>
                        </div>
                        <div class="res-line">
                            <span>MDRD</span>
                            <strong id="res-mdrd">--</strong>
                        </div>
                        <div class="res-line main">
                            <span>Phân độ:</span>
                            <span id="res-stage" style="color: var(--primary);">--</span>
                        </div>
                    </div>
                </div>

                <div class="card">
                    <div class="card-header">
                        <div class="card-title"><i class="ph ph-heartbeat" style="color:var(--danger)"></i> Thang điểm Rung nhĩ</div>
                    </div>

                    <div style="display: flex; border-bottom: 1px solid var(--border); margin-bottom: 1rem;">
                        <button onclick="switchTab('chad')" style="flex:1; padding: 0.5rem; border:none; background:none; cursor:pointer; font-weight:600; color:var(--primary); border-bottom: 2px solid var(--primary);">CHA₂DS₂-VASc</button>
                        <button onclick="switchTab('has')" style="flex:1; padding: 0.5rem; border:none; background:none; cursor:pointer; color:var(--text-sec);">HAS-BLED</button>
                    </div>

                    <div id="tab-chad" class="check-list">
                        <label class="check-item"><input type="checkbox" class="c-item" value="1"> <span>Suy tim (C)</span> <span class="check-badge">1</span></label>
                        <label class="check-item"><input type="checkbox" class="c-item" value="1"> <span>Tăng HA (H)</span> <span class="check-badge">1</span></label>
                        <label class="check-item"><input type="checkbox" class="c-item" value="2"> <span>Tuổi ≥ 75 (A₂)</span> <span class="check-badge">2</span></label>
                        <label class="check-item"><input type="checkbox" class="c-item" value="1"> <span>Tiểu đường (D)</span> <span class="check-badge">1</span></label>
                        <label class="check-item"><input type="checkbox" class="c-item" value="2"> <span>Đột quỵ/TIA (S₂)</span> <span class="check-badge">2</span></label>
                        <label class="check-item"><input type="checkbox" class="c-item" value="1"> <span>Mạch máu (V)</span> <span class="check-badge">1</span></label>
                        <label class="check-item"><input type="checkbox" class="c-item" value="1"> <span>Tuổi 65-74 (A)</span> <span class="check-badge">1</span></label>
                        <label class="check-item"><input type="checkbox" class="c-item" value="1"> <span>Nữ giới (Sc)</span> <span class="check-badge">1</span></label>
                        
                        <div class="result-panel" style="background-color: #ecfeff; border-color: #a5f3fc;">
                            <div class="res-line main" style="color: #0891b2; margin-top:0; border:none;">
                                <span>Tổng điểm:</span>
                                <span id="score-chad">0</span>
                            </div>
                        </div>
                    </div>

                    <div id="tab-has" class="check-list" style="display: none;">
                        <label class="check-item"><input type="checkbox" class="h-item" value="1"> <span>Huyết áp > 160 (H)</span></label>
                        <label class="check-item"><input type="checkbox" class="h-item" value="1"> <span>Bệnh Thận (A)</span></label>
                        <label class="check-item"><input type="checkbox" class="h-item" value="1"> <span>Bệnh Gan (A)</span></label>
                        <label class="check-item"><input type="checkbox" class="h-item" value="1"> <span>Tiền sử Đột quỵ (S)</span></label>
                        <label class="check-item"><input type="checkbox" class="h-item" value="1"> <span>Chảy máu (B)</span></label>
                        <label class="check-item"><input type="checkbox" class="h-item" value="1"> <span>INR không ổn định (L)</span></label>
                        <label class="check-item"><input type="checkbox" class="h-item" value="1"> <span>Tuổi > 65 (E)</span></label>
                        <label class="check-item"><input type="checkbox" class="h-item" value="1"> <span>Dùng thuốc/Rượu (D)</span></label>

                         <div class="result-panel" style="background-color: #fff1f2; border-color: #fecdd3;">
                            <div class="res-line main" style="color: #be123c; margin-top:0; border:none;">
                                <span>Tổng điểm:</span>
                                <span id="score-has">0</span>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <div class="modal-overlay" id="loginModal">
        <div class="modal-box">
            <h2 class="modal-title">Đăng nhập</h2>
            <p style="color: var(--text-sec); margin-bottom: 1.5rem;">Truy cập hệ thống quản lý bệnh viện</p>
            <div class="form-group" style="text-align: left;">
                <label>Mã Bác sĩ / Email</label>
                <input type="text" placeholder="Ví dụ: BS.Nguyen">
            </div>
            <div class="form-group" style="text-align: left;">
                <label>Mật khẩu</label>
                <input type="password" placeholder="••••••••">
            </div>
            <button class="btn-primary" style="width: 100%; justify-content: center; padding: 0.8rem;" onclick="closeModal()">Đăng nhập an toàn</button>
            <div class="modal-close" onclick="closeModal()">Đóng cửa sổ</div>
        </div>
    </div>

    <script>
        // --- LOGIC GIAO DIỆN ---
        function openModal() { document.getElementById('loginModal').style.display = 'flex'; }
        function closeModal() { document.getElementById('loginModal').style.display = 'none'; }
        
        function switchTab(tab) {
            const chadContent = document.getElementById('tab-chad');
            const hasContent = document.getElementById('tab-has');
            // Reset style logic omitted for brevity in single file, straightforward toggle
            if(tab === 'chad') {
                chadContent.style.display = 'flex';
                hasContent.style.display = 'none';
            } else {
                chadContent.style.display = 'none';
                hasContent.style.display = 'flex';
            }
        }

        // --- LOGIC TÍNH TOÁN ---

        // 1. eGFR Logic
        function convertUnit() {
            let el = document.getElementById('creatinine');
            let unit = document.getElementById('cr-unit').value;
            let val = parseFloat(el.value);
            if(unit === 'umol') el.value = (val * 88.4).toFixed(1);
            else el.value = (val / 88.4).toFixed(2);
            calcGFR();
        }

        function calcGFR() {
            let gender = document.getElementById('gender').value;
            let age = parseFloat(document.getElementById('age').value) || 0;
            let crVal = parseFloat(document.getElementById('creatinine').value) || 0;
            let unit = document.getElementById('cr-unit').value;
            
            // Normalize to mg/dL
            let scr = unit === 'umol' ? crVal / 88.4 : crVal;
            let isFemale = gender === 'female';

            // CKD-EPI 2021
            let k = isFemale ? 0.7 : 0.9;
            let a = isFemale ? -0.241 : -0.302;
            let min = Math.min(scr/k, 1);
            let max = Math.max(scr/k, 1);
            let ckd = 142 * Math.pow(min, a) * Math.pow(max, -1.200) * Math.pow(0.9938, age);
            if(isFemale) ckd *= 1.012;

            // MDRD
            let mdrd = 175 * Math.pow(scr, -1.154) * Math.pow(age, -0.203);
            if(isFemale) mdrd *= 0.742;

            document.getElementById('res-ckd').innerText = ckd.toFixed(1) + " mL/min";
            document.getElementById('res-mdrd').innerText = mdrd.toFixed(1) + " mL/min";

            // Stage color logic
            let stageEl = document.getElementById('res-stage');
            if(ckd >= 90) { stageEl.innerText = "G1 (Bình thường)"; stageEl.style.color = "var(--success)"; }
            else if(ckd >= 60) { stageEl.innerText = "G2 (Giảm nhẹ)"; stageEl.style.color = "#eab308"; }
            else if(ckd >= 30) { stageEl.innerText = "G3 (Giảm TB)"; stageEl.style.color = "#f97316"; }
            else if(ckd >= 15) { stageEl.innerText = "G4 (Giảm nặng)"; stageEl.style.color = "#ef4444"; }
            else { stageEl.innerText = "G5 (Suy thận)"; stageEl.style.color = "#b91c1c"; }
        }

        // 2. Score Logic
        document.querySelectorAll('.c-item').forEach(i => i.addEventListener('change', () => {
            let s = 0;
            document.querySelectorAll('.c-item:checked').forEach(c => s += parseInt(c.value));
            document.getElementById('score-chad').innerText = s;
        }));

        document.querySelectorAll('.h-item').forEach(i => i.addEventListener('change', () => {
            let s = 0;
            document.querySelectorAll('.h-item:checked').forEach(c => s += parseInt(c.value));
            document.getElementById('score-has').innerText = s;
        }));

        // Init
        calcGFR();
    </script>
</body>
</html>
