<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sao Cũng Được</title>
    <style>
        /* Import font chữ Inter để tạo cảm giác hiện đại, sạch sẽ */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;700&display=swap');

        :root {
            --bg-color: #0f172a; /* Màu xanh than đậm (Slate 900) - tạo chiều sâu */
            --text-gradient-start: #38bdf8; /* Xanh da trời nhạt */
            --text-gradient-end: #818cf8;   /* Tím nhạt */
            --subtitle-color: #94a3b8;      /* Xám nhạt */
        }

        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .container {
            text-align: center;
            opacity: 0; /* Ẩn ban đầu để tạo hiệu ứng fade-in */
            animation: fadeIn 1.5s ease-out forwards;
            padding: 2rem;
        }

        .main-text {
            font-size: clamp(3rem, 8vw, 6rem); /* Responsive font size */
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: -0.02em;
            line-height: 1.1;
            margin: 0;
            
            /* Kỹ thuật Gradient Text */
            background: linear-gradient(135deg, #ffffff 30%, var(--subtitle-color) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            
            /* Hiệu ứng bóng mờ nhẹ */
            text-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            
            position: relative;
        }

        .main-text::after {
            content: "WHATEVER";
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 1.5em;
            color: rgba(255, 255, 255, 0.03);
            z-index: -1;
            white-space: nowrap;
            pointer-events: none;
        }

        .sub-text {
            margin-top: 1.5rem;
            font-size: 1.1rem;
            font-weight: 300;
            color: var(--subtitle-color);
            letter-spacing: 0.1em;
            position: relative;
        }

        .sub-text::before {
            content: "";
            display: block;
            width: 40px;
            height: 2px;
            background: linear-gradient(90deg, var(--text-gradient-start), var(--text-gradient-end));
            margin: 0 auto 1rem auto;
            border-radius: 2px;
        }

        /* Animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Hiệu ứng Hover nhẹ */
        .container:hover .main-text {
            transform: scale(1.02);
            transition: transform 0.3s ease;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1 class="main-text">Sao cũng được</h1>
        <p class="sub-text">A state of calm acceptance</p>
    </div>

</body>
</html>
