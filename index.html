<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sao Cũng Được - Interactive</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;800&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-deep: #0a0a0a;
            --accent-color: #00d2ff; /* Màu xanh neon làm điểm nhấn */
            --text-primary: #ffffff;
        }

        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            font-family: 'Montserrat', sans-serif;
            background-color: var(--bg-deep);
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            perspective: 1000px; /* Tạo không gian 3D cho hiệu ứng nghiêng */
        }

        /* Lớp nền chuyển động (Animated Background blobs) */
        .bg-blobs {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
            filter: blur(80px); /* Làm mờ mạnh để tạo nền màu loang */
        }

        .blob {
            position: absolute;
            border-radius: 50%;
            mix-blend-mode: screen;
            opacity: 0.4;
            animation: float 20s infinite ease-in-out alternate;
        }

        .blob-1 {
            background: blue;
            width: 500px; height: 500px;
            top: -10%; left: -10%;
            animation-delay: 0s;
        }
        .blob-2 {
            background: purple;
            width: 400px; height: 400px;
            bottom: -10%; right: -10%;
            animation-delay: -5s;
        }
        .blob-3 {
            background: var(--accent-color);
            width: 300px; height: 300px;
            bottom: 20%; left: 30%;
            animation-delay: -10s;
        }

        /* Khối kính (Glassmorphism Card) */
        .glass-card {
            background: rgba(255, 255, 255, 0.05); /* Nền trắng cực mỏng */
            backdrop-filter: blur(20px); /* Hiệu ứng mờ kính */
            -webkit-backdrop-filter: blur(20px);
            border-radius: 24px;
            border: 1px solid rgba(255, 255, 255, 0.1); /* Viền kính sáng nhẹ */
            padding: 4rem 6rem;
            text-align: center;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            
            /* Thiết lập cho hiệu ứng 3D tilt JS */
            transform-style: preserve-3d;
            transition: transform 0.1s ease-out; /* Chuyển động mượt mà */
            position: relative;
        }
        
        /* Hiệu ứng ánh sáng đi theo chuột trên thẻ kính */
        .glass-card::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            border-radius: 24px;
            background: radial-gradient(
                800px circle at var(--mouse-x) var(--mouse-y), 
                rgba(255,255,255,0.06),
                transparent 40%
            );
            z-index: -1;
            pointer-events: none;
        }

        .main-text {
            font-size: 5rem;
            font-weight: 800;
            color: var(--text-primary);
            margin: 0;
            letter-spacing: -2px;
            text-transform: uppercase;
            
            /* Tạo hiệu ứng chữ nổi lên khỏi bề mặt kính */
            text-shadow: 0 4px 20px rgba(0,0,0,0.3);
            transform: translateZ(60px); /* Đẩy chữ lồi lên phía trước trong không gian 3D */
        }

        .sub-text {
            color: rgba(255, 255, 255, 0.7);
            font-size: 1.2rem;
            margin-top: 1.5rem;
            font-weight: 400;
            transform: translateZ(30px); /* Đẩy sub-text lồi lên nhẹ */
            position: relative;
        }
        
        .sub-text span {
             color: var(--accent-color);
             font-weight: 800;
        }

        @keyframes float {
            0% { transform: translate(0, 0) rotate(0deg); }
            100% { transform: translate(100px, 50px) rotate(20deg); }
        }
        
        /* Responsive cho mobile */
        @media (max-width: 768px) {
            .glass-card { padding: 3rem 2rem; }
            .main-text { font-size: 3rem; }
        }
    </style>
</head>
<body>

    <div class="bg-blobs">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
        <div class="blob blob-3"></div>
    </div>

    <div class="glass-card" id="tiltCard">
        <h1 class="main-text">Sao cũng được</h1>
        <p class="sub-text">Tâm bất biến giữa dòng đời <span>vạn biến</span></p>
    </div>

    <script>
        // JAVASCRIPT XỬ LÝ TƯƠNG TÁC 3D
        const card = document.getElementById('tiltCard');
        const body = document.querySelector('body');

        body.addEventListener('mousemove', (e) => {
            // 1. Xử lý hiệu ứng ánh sáng đi theo chuột
            // Lấy vị trí chuột tương đối so với thẻ card
            const rect = card.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            card.style.setProperty('--mouse-x', `${x}px`);
            card.style.setProperty('--mouse-y', `${y}px`);

            // 2. Xử lý hiệu ứng nghiêng 3D (Parallax Tilt)
            let xAxis = (window.innerWidth / 2 - e.clientX) / 25; // Chia để giảm độ nhạy
            let yAxis = (window.innerHeight / 2 - e.clientY) / 25;
            
            // Giới hạn góc nghiêng để không bị quá đà
            xAxis = Math.min(Math.max(xAxis, -20), 20);
            yAxis = Math.min(Math.max(yAxis, -20), 20);

            card.style.transform = `rotateY(${xAxis}deg) rotateX(${yAxis}deg)`;
        });

        // Khi chuột rời khỏi màn hình hoặc ngừng di chuyển, trả thẻ về vị trí cân bằng
        body.addEventListener('mouseleave', () => {
            card.style.transform = `rotateY(0deg) rotateX(0deg)`;
            card.style.transition = 'transform 0.5s ease';
        });
        
        // Reset transition khi di chuyển lại để tránh bị giật
        body.addEventListener('mouseenter', () => {
             card.style.transition = 'transform 0.1s ease-out';
        });

    </script>
</body>
</html>
